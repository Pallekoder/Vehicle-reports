<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El-Hest Tracking App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="logo">JH Transport og Logistik</div>
    <h1>Registrer El-Hest og Skader</h1>

    <div id="main-container">
        <div class="column" id="form">
            <h2>Register El-Hest</h2>
            <label for="locationType">Select Location Type:</label>
            <select id="locationType" name="locationType" onchange="toggleLocationOptions()">
                <option value="">--Select Location Type--</option>
                <option value="vogn">Vogn</option>
                <option value="warehouse">Warehouse</option>
            </select>
            <div id="vognOptionsContainer" class="hidden">
                <label for="vogn">Select Vogn (1 to 256):</label>
                <select id="vogn" name="vogn"></select>
            </div>
            <label for="elHest">Select El-Hest:</label>
            <select id="elHest" name="elHest"></select>
            <label for="elHestBrand">Select Brand:</label>
            <select id="elHestBrand" name="elHestBrand">
                <option value="">--Select Brand--</option>
                <option value="Toyota">Toyota</option>
                <option value="Linde (NC Nielsen)">Linde (NC Nielsen)</option>
            </select>
            <button type="button" onclick="registerElHest()">Register</button>
        </div>
        <div class="column" id="damageForm">
            <h2>Register Damage</h2>
            <label for="damageType">Select Type:</label>
            <select id="damageType" name="damageType" onchange="toggleDamageSelectors()">
                <option value="">--Select Type--</option>
                <option value="vogn">Vogn</option>
                <option value="elHest">El-Hest</option>
            </select>
            <div id="damageVehicleContainer" class="hidden">
                <label for="damageVehicle">Select Vogn (1 to 256):</label>
                <select id="damageVehicle" name="damageVehicle"></select>
            </div>
            <div id="damageElHestContainer" class="hidden">
                <label for="damageElHest">Select El-Hest:</label>
                <select id="damageElHest" name="damageElHest"></select>
                <label for="elHestBrand">Select Brand:</label>
                <select id="elHestBrand" name="elHestBrand">
                    <option value="">--Select Brand--</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Linde (NC Nielsen)">Linde (NC Nielsen)</option>
                </select>
            </div>
            <label for="damageDescription">Damage Description:</label>
            <textarea id="damageDescription" name="damageDescription"></textarea>
            <label for="reporterName">Your Name:</label>
            <input type="text" id="reporterName" name="reporterName">
            <button type="button" onclick="registerDamage()">Register Damage</button>
        </div>
    </div>
    <button id="access-report-btn" type="button" onclick="showReports()">Access Report</button>
    <div id="report-container" class="hidden">
        <div id="report" class="row">
            <div id="damages">
                <h2 onclick="toggleSection('damagesContainer')">Damages</h2>
                <div id="damagesContainer" class="hidden"></div>
            </div>
            <div id="previous">
                <h2 onclick="toggleSection('previousLocationsContainer')">Previous Locations</h2>
                <div id="previousLocationsContainer" class="hidden">
                    <div id="previousLocations"></div>
                </div>
            </div>
            <div id="current">
                <h2 onclick="toggleSection('currentReportContainer')">Current Report</h2>
                <div id="currentReportContainer">
                    <div id="currentReport"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
